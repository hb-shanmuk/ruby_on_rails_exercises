
<!-- Create a HTML page with a javascript function. When this page is loaded in browser, it should print browser and OS details at the top of html page.  -->

<html>
<head>
<title>Browser and OS detection</title>
<style type="text/css">
</style>
<script type="text/javascript">	
</script>
</head>
<body onload="loadin()">
<script type="text/javascript">	
function loadin()
{
	document.write("<h4> Browser Details </h4>");
	document.write("Browser Code Name: " + navigator.appCodeName + "<br /'>");
	document.writeln("Browser Name: " + navigator.appName + "<br /'>");
	document.writeln("Browser Version: " + navigator.appVersion + "<br /'>");
	document.write("<h4> OS Details </h4>");
	document.write(navigator.oscpu);
}
</script>
</body>
</html>
