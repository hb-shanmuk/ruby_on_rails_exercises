
<!-- Create two multiple selection box like http://tinyurl.com/59h38d First box contains list of countries and when you select a country and click on add button. Selected country will disappear from first box and appear in second button. And when you select a country from second box and click on remove button it will disappear from second box and appear in first box -->

<html>
<head>
<title>Selection</title>
<style type="text/css">
div.left
{
	float:left;
}
div.left select,div.right select
{
	background-color:#ffffff;
	width:250px;
}
div.center
{
	float:left;
}
div.right
{
	float:left;
}
#b1,#b2
{
	background-color:#ff7d4d;
	color:#ffffff;
}
div.center
{
	padding:15px 30px;
	text-align:center;
}
</style>
<script type="text/javascript">
function adding()
{
	var i=0;
	var left= document.getElementById("firstadd").options;
	var sright=document.getElementById("secondremove");
	while(i<left.length)
	{	
		if(left[i].selected == true)
		{
			var option1= document.createElement("option");
			option1=left[i];
			left.remove(i);
			sright.add(option1, sright.options[null]);
		}
		else
			i++;
	}
}	
function removing()
{
	var i=0;
	var right= document.getElementById("secondremove").options;
	var sleft=document.getElementById("firstadd");
	while(i<right.length)
	{	
		if(right[i].selected == true)
		{
			var option= document.createElement("option");
			option=right[i];
			right.remove(i);
			sleft.add(option, sleft.options[null]);
			
		}
		else
			i++;
	}
}	
		
</script>
</head>
<body>
	<div class="left">
		<select id="firstadd" multiple="multiple" size="5">
			<option value="denmark">Denmark</option>
			<option value="djibouti">Djibouti</options>
			<option value="dominica">Dominica</option>
			<option value="dominican rep">Dominican Republic</option>
			<option value="east timor">East Timor</option>
			<option value="west timor">West Timor</option>
			<option value="south timor">South Timor</option>
			<option value="north timor">North Timor</option>
		</select>
	</div>
	<div class="center">
		<input type="button" id="b1" value="Add" onclick="adding()"/><br />
		<input type="button" id="b2" value="Remove" onclick="removing()"/>
	</div>
	<div class="right">
		<select id="secondremove" multiple="multiple" size="5">
		</select>
	</div><br style="clear:both"/>
</body>
</html>
