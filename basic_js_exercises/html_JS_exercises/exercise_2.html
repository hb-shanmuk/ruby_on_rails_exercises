
<!-- Create a HTML page, when it opens in Browser, it should prompt twice. Once for first name and second for last name. When you enter first and last name, it should alert you as "Hello firstname lastname." After alert it should put that text in html page -->

<html>
<head>
<title>Firstname Lastname</title>
<style type="text/css">
</style>
</head>
<body>
<script type="text/javascript">
var a = prompt("Enter Firstname", "");
if (a == null)return;
var b = prompt("Enter Lastname", "");
if (b == null)return;
alert("Hello "+ a +" " + b);
document.write("<h1>" + a + " " + b + "</h1>");
</script>
</body>
</html>
