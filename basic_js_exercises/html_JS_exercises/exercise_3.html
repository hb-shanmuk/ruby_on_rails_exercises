
<!-- Write a Script that prompt you for a URL. If user leaves URL blank then it should throw an alert. Otherwise it should open that URL in a new window of width 400px and height 450px, without any type of scroll bars. -->

<html>
<head>
<title>URL prompt</title>
<style type="text/css">
</style>
<script type="text/javascript">
	var url = prompt("Enter a URL",'');
	if(url == '')
	{
		alert("Error: enter URL");
		prompt("Enter a URL",'');
	}
	if(url != null)
	window.open( url, "new window","height=450px, width=400px,scrollbars=0");		
</script>
</head>
<body>
</body>
</html>
