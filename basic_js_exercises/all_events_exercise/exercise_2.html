
<!-- Create a webpage with two text fields say textfield1, textfield2. When I click on textfield1 to type anything it should alert me "What ever you type in this text field will be copied to textfield1". And when I click on textfield2 to type anything, it should copy the text from textfield1 and should disable textfield2 -->

<html>
<head>
<title> All events exercise_2</title>
<style type="text/css">
</style>
<script type="text/javascript">
function copy()
{
	document.getElementById("text2").value = document.getElementById("text1").value;
	document.getElementById("text2").disabled = true;
}
function copy1()
{
	alert('What ever you type in this text field will be copied to textfield_2')
	document.getElementById("text2").disabled=false;
}
</script>
</head>
<body>
<h4>Two text fields</h4>
Textfield_1:&nbsp;&nbsp;<input type="text" onclick="copy1()" id="text1" /><br />
Textfield_2:&nbsp;&nbsp;<input type="text" onclick="copy()" id="text2" />
</body>
</html>
