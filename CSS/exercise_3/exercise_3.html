<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"><html>
<head>
<title>CSS_exercise_3</title>
<style type="text/css">
table,td
{
  border-collapse:collapse;
  border:1px solid #E6E6FA;
}
table
{
  width:400px;
}
tr td:first-child
{
  padding-left:10px;
}
td
{
  width:200px;
  padding:0px;
  background-color:#F4F4F4;
}
input
{
background-color:#DCDCDC;
}
</style>
</head>
<body>
  <form action="">
    <table>
      <tr>
        <td colspan="2">Name</td>
        <td colspan="2" align="right"><input type="text" name="name"/></td>
      </tr>
      <tr>
        <td colspan="2">Address Line 1</td>
        <td colspan="2" align="right"><input type="text" name="address1"/></td>
      </tr>
      <tr>
        <td colspan="2">Address Line 2</td>
        <td colspan="2" align="right"><input type="text" name="address2"/></td>
      </tr>
      <tr>
        <td colspan="2">City</td>
        <td colspan="2" align="right"><input type="text" name="city"/></td>
      </tr>
      <tr>
        <td style="width:100px;">State</td>
        <td style="width:5%;padding-right:2px;padding-left:10px;" align="right"><select style="width:100px;" name="city_list">
                						<option value="select" selected="selected">--select--</option>
                						<option value="delhi">Delhi</option>
                						<option value="UP">UttarPradesh</option>
                						<option value="Ut">Uttaranchal</option>
                						<option value="karnataka">Karnataka</option>
                						<option value="ap">Andhra Pradesh</option>
        </td>
        <td style="width:100px;padding-left:10px;">Zip</td>
        <td style="width:5%;padding-right:2px;padding-left:10px;" align="right"><input style="width:100px;" type="text" name="zip"/></td>
      </tr>
      <tr>
        <td colspan="2">Email</td>
        <td colspan="2" align="right"><input type="text" name="email"/></td>
      </tr>
      <tr>
        <td style="padding:0px 30px;" colspan="4"><input type="submit" name="submit"/></td>
      </tr>
    </table>
  </form>
</body>
</html>
